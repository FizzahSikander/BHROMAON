<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Actor&family=Aleo:wght@300;400;700&family=Josefin+Sans:wght@300;400;500;700&family=Mulish:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&family=Ramaraja&family=Roboto:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/20b631fd69.js" crossorigin="anonymous"></script>
    <title>BHROMAON</title>
</head>

<body>
    <header>
        <section class="first-page">
            <div class="header-info">
                <h1 class="main-title">Bhromaon</h1>
                <p class="main-info">Safe Travel Anywhere</p>
            </div>
            <div class="label-page">
                <label class="label label--large">
                    <div class="label__text"></div>
                    <textarea name="message" cols="30" rows="4" class="textarea"
                        placeholder="Search Your Travel Destination"></textarea>
                </label>
                <button class="button">Search</button>
            </div>
            <div>
                <h3>Scroll Down</h3>
                <p class="scroll-info"><i class="fa-solid fa-chevron-down"></i></p>
            </div>
        </section>
    </header>
    <main>
        <section class="second">
            <div class="pageone-footer">
                <text class="logo">Bhromaon</text>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__li"><a class="nav__link" href="#">Who We Are</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">What We Do</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Travel With Us</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Contact Us</a></li>
                </ul>
            </nav>
        </section>
    </main>
</body>

</html>
